<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Love Song 28</title>
</head>
<body>
    <div id="musicPlayerWrapper">
        <div id="musicPlayerContainer">
            <div id="playListBtn">
                <button class="backToPlaylistBtn" class="backToHousePlaylist" onclick="backToHousePlaylist()"><i class="fa-solid fa-arrow-left"></i></button>
            </div>
            <div id="genreSection">
                <h1 class="center">House</h1>
            </div>
            <div id="musicImg">
                <img src="images/artworks-vxoOhkQT1PPf-0-t500x500.jpg" width="200px" height="150px">
            </div>
            <div id="MusicName">
                <h3 class="center">Love Song 28</h3>
            </div>
            <div id="musicArtist">
                <h4 class="center">Julian Gomes, Bobby</h4>
            </div>
            <div id="timeDisplay">00:00 / 00:00</div>
            <div id="musicTime">
                <audio id="audio" src="music/Love Song 28(MP3_160K).mp3" type="mp3"></audio>
            </div>
            <div id="progress-container">
                <div id="progress"></div>
            </div>
            <div id="musicBtns">
                <button id="ls28Previous" onclick="ls28Previous()" class="musicBtn"><i class="fas fa-backward"></i></button>
                <button id="play-btn" onclick="play()" class="musicBtn"><i class="fas fa-play"></i></button>
                <button id="ls28Next" onclick="ls28Next()" class="musicBtn"><i class="fa-solid fa-forward"></i></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
