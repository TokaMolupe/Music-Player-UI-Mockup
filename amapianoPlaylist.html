<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Amapiano Playlist</title>
</head>
<body>
    <div id="musicPlayerWrapper">
        <div id="musicPlayerContainer">
            <div id="playListBtn">
                <button class="backToPlaylistBtn" class="backToPlaylist" onclick="backToGenre()"><i class="fa-solid fa-arrow-left"></i></button>
            </div>
            <div>
                <h1 class="center">Amapiano Playlist</h1>
            </div>
            <div id="iPlayListSong">
                <button class="songsPlayBtn" onclick="inhliziyo()">Inhliziyo - Mordecai</button>
            </div>
            <div id="scPlaylistSong">
                <button class="songsPlayBtn" onclick="songCry()">Song Cry - Kelvin Momo</button>
            </div>
            <div id="bmPlayListSong">
                <button class="songsPlayBtn" onclick="biriMarung()">Biri Marung - Mr Pilato</button>
            </div>
            <div id="lPlayListSong">
                <button class="songsPlayBtn" onclick="liyoshona()">LiYoshona (Main Mix) - Kwiish SA</button>
            </div>
            <div id="jPlayListSong">
                <button class="songsPlayBtn" onclick="jola()">Jola - De Mthuda</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
