<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Pop Playlist</title>
</head>
<body>
    <div id="musicPlayerWrapper">
        <div id="musicPlayerContainer">
            <div id="playListBtn">
                <button class="backToPlaylistBtn" class="backToPlaylist" onclick="backToGenre()"><i class="fa-solid fa-arrow-left"></i></button>
            </div>
            <div>
                <h1 class="center">Pop Playlist</h1>
            </div>
            <div id="toiPlayListSong">
                <button class="songsPlayBtn" onclick="thickOfIt()">Thick Of It - KSI</button>
            </div>
            <div id="pjPlaylistSong">
                <button class="songsPlayBtn" onclick="poeticJustice()">Poetic Justice - Kendrick Lamar</button>
            </div>
            <div id="smPlayListSong">
                <button class="songsPlayBtn" onclick="sickoMode()">Sicko Mode - Travis Scott</button>
            </div>
            <div id="nrmPlayListSong">
                <button class="songsPlayBtn" onclick="noRoleModelz()">No Role Modelz - J. Cole</button>
            </div>
            <div id="sfPlayListSong">
                <button class="songsPlayBtn" onclick="shottaFlow()">Shotta Flow - NLE Choppa</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
