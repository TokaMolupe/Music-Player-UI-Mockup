<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>House Playlist</title>
</head>
<body>
    <div id="musicPlayerWrapper">
        <div id="musicPlayerContainer">
            <div id="playListBtn">
                <button class="backToPlaylistBtn" class="backToPlaylist" onclick="backToGenre()"><i class="fa-solid fa-arrow-left"></i></button>
            </div>
            <div>
                <h1 class="center">House Playlist</h1>
            </div>
            <div id="sPlayListSong">
                <button class="songsPlayBtn" onclick="still()">Still - Liquideep</button>
            </div>
            <div id="wdaPlaylistSong">
                <button class="songsPlayBtn" onclick="weDanceAgain()">We Dance Again - Black Coffee</button>
            </div>
            <div id="ls28PlayListSong">
                <button class="songsPlayBtn" onclick="loveSong28()">Love Song 28 - Julian Gomes</button>
            </div>
            <div id="hsPlayListSong">
                <button class="songsPlayBtn" onclick="heavenlySent()">Heavelenly Sent - Mi Casa</button>
            </div>
            <div id="pPlayListSong">
                <button class="songsPlayBtn" onclick="pluto()">Pluto (REMEMBER YOU) - Dj Clock, Beatenberg</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
